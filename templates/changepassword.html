{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block body %}
    <h1>Change Password</h1>
    <div id = "center">
        <form action = "/changepassword", method = "post">
            <div class="form-group">
              <label for="exampleInputEmail1">Current Password</label>
              <input type="password" class="form-control" name = "password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Current Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name = "new-password" placeholder="New Password">
              <input type="password" class="form-control" id="exampleInputPassword1" name = "confirm-new-password" placeholder="Confirm New Password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" name = "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
