{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <h1>Register</h1>
    <div id = "center">
        <form action = "/register", method = "post">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" name = "username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" name = "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                <input type="text" class="form-control" name = "confirm-email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm Email">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name = "password" placeholder="Password">
              <input type="password" class="form-control" id="exampleInputPassword1" name = "confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
